 <main>
    <section id="concept" class="content">
        <h2 class="sec-title"></h2>
        <div class="text">
          <span class="section-title-en"></span>
          <h2>　　　ご注文内容</h2>
          <div class="img">
            <img src="./newimg/item6.jpg" alt=""> </div>
          <p>hirondelle et pepin / k18 hn-442 ライン ネックレス</p>

             送料　　　￥550</p>

        </div>


   
   
   <section id="contact">
        <h2 class="sec-title">　　　　　お客様情報</h2>

      <div class="contact-form">
         <form action="#">
           
                    
            <dl>
                <dt><label for="name">氏名　※必須</label></dt>
                <dd><input type="name" id="name" name="your-name"   placeholder="例)千葉花子"></dd>
                  </ul>
                  <table>
                    <tbody>
                        <tr>
                            <th>郵便番号</th>
                            <td>
                                <input id="input" class="zipcode" type="text" name="zipcode" value="" placeholder="例)2600026">
                                <button id="search" type="button">住所検索</button>
                                <p id="error"></p>
                            </td>
                        </tr>
            
                        <tr>
                            <th>都道府県</th>
                            <td><input id="address1" type="text" name="address1" value=""></td>
                        </tr>
            
                        <tr>
                            <th>市区町村</th>
                            <td><input id="address2" type="text" name="address2" value=""></td>
                        </tr>
            
                        <tr>
                            <th>町域</th>
                            <td><input id="address3" type="text" name="address3" value=""></td>
                        </tr>
                    </tbody>
                </table>
           
               
                <dt><label for="phonenumber">電話番号</label></dt>
                <dd><input type="text" id="name" name="your-phonenumber" placeholder="例)090-XXX-XXXX"></dd>
                 
                <dt><label for="mail"></label>メールアドレス</dt>
                <dd><input type="text" id="name" name="mail" placeholder="cbk0134@gmail.com"></dd>
              </dl>
           
       
         </form>
        </div>
     
      <div class="content">
        <div class="contact-info">
         <table>
           <tr><th>配送先</th><td>
             <label><input type="radio" name="a" value="1" checked>お客様情報と同じ</label>
             <label><input type="radio" name="a" value="2">別の住所に送る</label></td></tr>

             <tr><th>支払方法</th><td>
              <label><input type="radio" name="b" value="1">代金引換</label>
              <label><input type="radio" name="b" value="2">銀行振込(前払)</label>
              <label><input type="radio" name="b" value="3" checked>クレジットカード</label></td></tr>

              <tr><th>ラッピング</th><td>
                <label><input type="radio" name="c" value="1">希望する</label>
                <label><input type="radio" name="c" value="2" checked>希望しない</label></td></tr>

              <tr><th>メルマガ配信</th><td>
                <label><input type="radio" name="d" value="1" checked>希望する</label>
                <label><input type="radio" name="d" value="2">希望しない</label></td></tr>
         </table>
         <p></p>
         <div class="button"><a href="./thankyou.html"><input type="submit" value="SUBMIT"></a>
         </div>
         </div>
